# $Id$
#
# Configuration file for a local OmniFocus synchronization server
# Do not edit this file; OmniFocus may overwrite it at whim.
# If you want to set up a local WebDAV server, turn off Bonjour-based
# syncing in OmniFocus and set up your own httpd instance

ServerRoot "/usr/local/apache2"
ServerName "SERVER_NAME"

# Listen - Required, but with mod_bonjour we don't care about the port and we'd like to not specify one.  Possible with mod_bonjour somehow?
Listen LOCAL_PORT https

# Modules - The default config loads a ton of other stuff.  What do we really need?
LoadModule auth_basic_module modules/mod_auth_basic.so
LoadModule auth_digest_module modules/mod_auth_digest.so
LoadModule dav_module modules/mod_dav.so
LoadModule dav_fs_module modules/mod_dav_fs.so
LoadModule authn_core_module modules/mod_authn_core.so
LoadModule authn_file_module modules/mod_authn_file.so
LoadModule authz_core_module modules/mod_authz_core.so
LoadModule authz_user_module modules/mod_authz_user.so
LoadModule mime_module modules/mod_mime.so

# For Order, Allow, Deny, Satisfy change in 2.3.0
LoadModule access_compat_module modules/mod_access_compat.so

LoadModule socache_shmcb_module modules/mod_socache_shmcb.so
LoadModule ssl_module modules/mod_ssl.so

LoadModule log_config_module modules/mod_log_config.so

LoadModule unixd_module modules/mod_unixd.so

DocumentRoot "DOC_DIR"

# From /etc/apache2/extra/httpd-mpm.conf
# The accept serialization lock file MUST BE STORED ON A LOCAL DISK.
# TODO: Can we turn off MPM stuff?  The user's home directory really might not be on a local disk.
#LockFile "RUN_DIR/accept.lock" -- Look up 'Mutex' in 2.3.4
PidFile "RUN_DIR/httpd.pid"
StartServers 1
MaxClients 150

<Directory />
    Options FollowSymLinks
    AllowOverride None
    Order deny,allow
    Deny from all
</Directory>
<Directory "DOC_DIR">
	Options Indexes FollowSymLinks MultiViews
	AllowOverride None
	Order allow,deny
	Allow from all
</Directory>

<FilesMatch "^\.([Hh][Tt]|[Dd][Ss]_[Ss])">
    Order allow,deny
    Deny from all
    Satisfy All
</FilesMatch>

ErrorLog "LOG_DIR/error.log"
LogLevel warn dav_module:debug

<IfModule log_config_module>
    #
    # The following directives define some format nicknames for use with
    # a CustomLog directive (see below).
    #
    LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\" \"%{Destination}i\" \"%{If}i\" \"%{If-Match}i\"" combined
    LogFormat "%h %l %u %t \"%r\" %>s %b" common

    <IfModule logio_module>
      # You need to enable mod_logio.c to use %I and %O
      LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\" %I %O" combinedio
    </IfModule>

    CustomLog "LOG_DIR/access.log" combined
</IfModule>

# Deprecated in 2.3.2
#DefaultType text/plain

<IfModule mime_module>
    # Mac OS X 10.5 Server doesn't come with a mime.types file installed by default so we have to override the default, not just leave it unspecified.
    TypesConfig /dev/null
    AddType application/zip .zip
</IfModule>

<Directory "DOC_DIR">
    Order Allow,Deny
    Allow from all
</Directory>

# From /private/etc/apache2/extra/httpd-dav.conf
DavLockDB "RUN_DIR/DavLock"

# From /private/etc/apache2/extra/httpd-ssl.conf
AddType application/x-x509-ca-cert .crt
AddType application/x-pkcs7-crl    .crl
SSLPassPhraseDialog  builtin
SSLSessionCache        "shmcb:RUN_DIR/ssl_scache(512000)"
SSLSessionCacheTimeout  300
SSLEngine on
SSLCipherSuite ALL:!ADH:!EXPORT56:RC4+RSA:+HIGH:+MEDIUM:+LOW:+SSLv2:+EXP:+eNULL

# openssl req -new -x509 -days 365 -sha1 -newkey rsa:2048 -nodes -keyout server.key -out server.crt -subj '/O=Timothy J. Wood/OU=OmniFocus Sync Server/CN=vaya.local'
SSLCertificateFile "CONFIG_DIR/server.crt"
SSLCertificateKeyFile "CONFIG_DIR/server.key"

SSLOptions +StrictRequire

CustomLog "LOG_DIR/ssl_request.log" "%t %h %{SSL_PROTOCOL}x %{SSL_CIPHER}x \"%r\" %b"

